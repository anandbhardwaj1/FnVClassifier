<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Vision - Swiggy</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f4eb; /* Light warm background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .swiggy-logo {
            width: 120px;
            margin-bottom: 10px;
        }
        h2 {
            color: #fc8019; /* Swiggy Orange */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #fc8019;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e56f10;
        }
        .preview-container {
            margin-top: 15px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #fc8019;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png" alt="Swiggy Logo" class="swiggy-logo">
        <h2>Food Vision</h2>

        <input type="file" id="imageInput" accept="image/*" class="form-control mb-3">

        <div class="preview-container">
            <img id="imagePreview" alt="Image Preview">
        </div>

        <button class="btn btn-primary mt-3" onclick="uploadImage()">Analyze Food</button>

        <div id="loading">
            <div class="spinner-border text-warning" role="status"></div>
            <p>Analyzing food...</p>
        </div>

        <h4 class="mt-4">Analysis Result:</h4>
        <p id="responseText" class="alert alert-light"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            let reader = new FileReader();

            reader.onload = function(e) {
                let imagePreview = document.getElementById("imagePreview");
                imagePreview.src = e.target.result;
                imagePreview.style.display = "block";
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        function uploadImage() {
            let input = document.getElementById("imageInput");
            let file = input.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            let formData = new FormData();
            formData.append("image", file);

            document.getElementById("loading").style.display = "block";
            document.getElementById("responseText").innerText = "";

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("responseText").innerText = data.analysis;
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("responseText").innerText = "Error analyzing image.";
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
