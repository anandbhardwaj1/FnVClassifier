<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Check Result</title>
    <link rel="stylesheet" href="styles2.css"> <!-- External CSS -->
</head>
<body>

    <div class="container">
        <h2 class="title">Results</h2>

        <div class="status failed">
            <div class="cross-icon">&#10006;</div> <!-- Cross Icon -->
            <h3 class="status-text">Uh-Oh! QC Failed</h3>
        </div>

        <div class="insights">
            <h4>Insights</h4>
            <div class="info">
                <p><strong>Item Detected</strong> <span>Banana</span></p>
                <p><strong>Bad Quality</strong> <span>9%</span></p>
                <p><strong>Shelf Life</strong> <span>5-7 Days</span></p>
            </div>
        </div>

        <div class="info-box">
            <p>â€¢ Click an image of the filled crate from the top</p>
        </div>

        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="proceed">Proceed</button>
        </div>
    </div>

</body>
</html>
